<!DOCTYPE html>
<html lang="en">
<head>

     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangleData - NHL Player Line Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient-start: #1e3c72;
            --bg-gradient-end: #2a5298;
            --container-bg: white;
            --text-primary: #1e3c72;
            --text-secondary: #666;
            --card-bg: #f8f9fa;
            --card-hover-border: #2a5298;
            --button-bg: white;
            --button-text: #2a5298;
            --button-active-bg: #2a5298;
            --button-active-text: white;
            --modal-overlay: rgba(0,0,0,0.7);
            --table-header-bg: #2a5298;
            --table-border: #ddd;
            --input-border: #ddd;
            --warning-bg: #fff3cd;
            --warning-text: #856404;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --hit-bg: #d4edda;
            --miss-bg: #f8d7da;
        }
        
        body.dark-mode {
            --bg-gradient-start: #0a1929;
            --bg-gradient-end: #1a2332;
            --container-bg: #1e2936;
            --text-primary: #e3f2fd;
            --text-secondary: #b0bec5;
            --card-bg: #263238;
            --card-hover-border: #4fc3f7;
            --button-bg: #263238;
            --button-text: #4fc3f7;
            --button-active-bg: #4fc3f7;
            --button-active-text: #0a1929;
            --modal-overlay: rgba(0,0,0,0.85);
            --table-header-bg: #1565c0;
            --table-border: #37474f;
            --input-border: #37474f;
            --warning-bg: #3e2723;
            --warning-text: #ffb74d;
            --success-bg: #1b5e20;
            --success-text: #81c784;
            --error-bg: #b71c1c;
            --error-text: #ef5350;

        body {

        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 15px;

            box-shadow: 0 10px 40px rgba(0,0,0,0.3);

        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;

        }
        
        .dark-mode-toggle {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--button-text);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;

        }
        
        .dark-mode-toggle:hover {

        }
        
        .subtitle {
            text-align: center;

            margin-bottom: 20px;

        .api-status {
            background: var(--warning-bg);
            color: var(--warning-text);
            padding: 10px;
            border-radius: 8px;

            text-align: center;

            transition: all 0.3s ease;
        }
        
        .controls {

            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        input[type="text"], input[type="checkbox"], select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--container-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        select {
            cursor: pointer;
        }
        
        select option {
            background: var(--container-bg);
            color: var(--text-primary);
        }
        
        input[type="checkbox"] {

            height: 20px;

        }
        
        .stat-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;

        .stat-button {

            font-weight: 600;

            transition: all 0.3s;

        .stat-button:hover {

        }
        
        .search-box {

            min-width: 250px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;

        .player-card:hover {

            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: var(--card-hover-border);
        }
        
        .player-header {

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .player-name {

            font-weight: bold;
            color: var(--text-primary);
            flex: 1;
            transition: color 0.3s ease;

            align-items: center;

        .odds-line {

        .player-team {

        .player-stats {

            grid-template-columns: repeat(3, 1fr);

            margin-top: 10px;

        }

            font-size: 1.3em;

        .hit-rate-display {

            padding: 10px;
            background: var(--container-bg);
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .hit-rate-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .hit-rate-excellent {
            color: #27ae60;
        }
        
        .hit-rate-good {

        }
        
        .hit-rate-medium {

        }
        
        .hit-rate-poor {

        }

            padding: 40px;
            color: var(--text-secondary);
            font-size: 18px;
            transition: color 0.3s ease;

        .error {

            color: var(--error-text);

            border-radius: 8px;
            margin-top: 20px;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);

        .modal-content {
            background: var(--container-bg);
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;

            color: var(--text-secondary);

            color: var(--text-primary);
        }

            background-color: var(--miss-bg) !important;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;

        .summary-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;

            transition: all 0.3s ease;
        }
        
        .summary-label {
            font-size: 0.9em;
            color: var(--text-secondary);

            transition: color 0.3s ease;
        }
        
        .summary-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

            background: var(--warning-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .h2h-title {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--warning-text);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .h2h-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .h2h-stat {
            text-align: center;

            background: var(--container-bg);
            border-radius: 5px;
        }
        
        .h2h-stat-label {
            font-size: 0.85em;

            font-weight: bold;

        }

        .watchlist-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            max-height: 500px;
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 999;
            transition: all 0.3s ease;
            border: 2px solid var(--card-hover-border);
        }
        
        .watchlist-container.minimized {
            max-height: 60px;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .watchlist-container {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
        
        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--button-active-bg);
            color: var(--button-active-text);
            border-radius: 13px 13px 0 0;
            cursor: pointer;
            user-select: none;
        }
        
        .watchlist-title {
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .parlay-badge {
            background: #FFD700;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .watchlist-toggle {
            font-size: 1.3em;
            transition: transform 0.3s;
        }
        
        .watchlist-container.minimized .watchlist-toggle {
            transform: rotate(180deg);
        }
        
        .watchlist-content {
            padding: 15px;
            max-height: 380px;
            overflow-y: auto;
        }
        
        .watchlist-empty {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .watchlist-item {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .watchlist-item:hover {
            border-color: var(--card-hover-border);
        }
        
        .watchlist-item.selected {
            background: var(--button-active-bg);
            border-color: var(--button-active-bg);
        }
        
        .watchlist-item.selected .watchlist-item-name,
        .watchlist-item.selected .watchlist-item-line {
            color: var(--button-active-text);
        }
        
        .watchlist-item-info {
            flex: 1;
        }
        
        .watchlist-item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3px;
        }
        
        .watchlist-item-line {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .watchlist-item-odds {
            font-weight: bold;
            color: #e67e22;
            margin-right: 10px;
        }
        
        .watchlist-item-remove {
            background: var(--error-bg);
            color: var(--error-text);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .watchlist-item-remove:hover {
            opacity: 0.8;
        }
        
        .parlay-calculator {
            background: var(--warning-bg);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .parlay-title {
            font-weight: bold;
            color: var(--warning-text);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .parlay-odds {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .parlay-payout {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .parlay-legs {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .star-icon {
            cursor: pointer;
            font-size: 1.3em;
            margin-right: 10px;
            transition: all 0.2s;
            display: inline-block;
        }
        
        .star-icon:hover {
            transform: scale(1.2);
        }
        
        .star-icon.active {
            color: #FFD700;
            animation: pulse 2s ease-in-out infinite;
        }

            color: var(--text-secondary);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);

            50% {
                transform: scale(1.1);
            }
        }
        
        h2, h3 {
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        p {
            color: var(--text-secondary);
            transition: color 0.3s ease;

    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>üéØ DangleData</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
        <p class="subtitle">NHL Player Line Tracker - 2025-2026 Season</p>
        
        <div class="api-status" id="apiStatus">
            üìä Loading cached data...
        </div>
        
        <div class="controls">
            <div class="control-group search-box">
                <label>Search Player:</label>
                <input type="text" id="searchPlayer" placeholder="Type player name..." oninput="filterPlayers()" style="flex-grow: 1;">
            </div>
            
            <div class="control-group">
                <label>Filter by Game:</label>

                    <option value="">All Games</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Filter by Line:</label>
                <select id="lineFilter" onchange="filterPlayers()" style="padding: 10px; font-size: 16px; border: 2px solid var(--input-border); border-radius: 8px; background: var(--container-bg); color: var(--text-primary); min-width: 150px;">

                <button class="stat-button" onclick="selectStat('goals')">Goals</button>

            <div>üì¢ Ad Space - 728x90 Banner</div>
        </div>

            <div style="font-size: 12px;">üì¢ Ad Space<br>160x600<br>Skyscraper</div>

        <!-- Watchlist -->

            <div class="watchlist-header" onclick="toggleWatchlist()">

                    ‚≠ê Watchlist <span id="watchlistCount">(0)</span>
                </div>
                <div class="watchlist-toggle">‚ñº</div>
            </div>
            <div class="watchlist-content">
                <div id="watchlistItems"></div>
                <div id="parlayCalculator"></div>
            </div>

        <style>
            @media (min-width: 1600px) {
                #ad-sidebar {
                    display: block !important;
                }
            }
        </style>
    </div>
    
    <div id="gameLogModal" class="game-log-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // API_BASE_URL is now defined in config.js
        
        let allPlayersData = [];
        let allGoaliesData = [];
        let allGameLogs = {};
        let allGoalieGameLogs = {};
        let teamShotData = [];
        let filteredPlayers = [];
        let playerHitRates = {};
        let bettingOdds = {};
        let currentStatType = 'points';
        let isGoalieMode = false;
        let watchlist = [];
        let selectedParlayPlayers = [];

        // Load watchlist from localStorage on page load
        function loadWatchlist() {
            const saved = localStorage.getItem('nhlWatchlist');
            if (saved) {
                try {
                    watchlist = JSON.parse(saved);
                    updateWatchlistDisplay();
                } catch (e) {
                    console.error('Error loading watchlist:', e);
                    watchlist = [];
                }
            }
            
            // Load minimized state
            const isMinimized = localStorage.getItem('watchlistMinimized') === 'true';
            if (isMinimized) {
                document.getElementById('watchlistContainer').classList.add('minimized');
            }
        }

        // Save watchlist to localStorage
        function saveWatchlist() {
            localStorage.setItem('nhlWatchlist', JSON.stringify(watchlist));
            updateWatchlistDisplay();
        }

        // Toggle watchlist minimize/maximize
        function toggleWatchlist() {
            const container = document.getElementById('watchlistContainer');
            container.classList.toggle('minimized');
            
            // Save state
            const isMinimized = container.classList.contains('minimized');
            localStorage.setItem('watchlistMinimized', isMinimized);
        }

        // Add player to watchlist
        function addToWatchlist(playerId, playerName, statType, line, odds, game, gameTime) {
            // Check if already in watchlist
            const exists = watchlist.find(item => 
                item.playerId === playerId && item.statType === statType
            );
            
            if (exists) {
                // Remove from watchlist
                watchlist = watchlist.filter(item => 
                    !(item.playerId === playerId && item.statType === statType)
                );
            } else {
                // Add to watchlist
                watchlist.push({
                    playerId,
                    playerName,
                    statType,
                    line,
                    odds,
                    game,

        // Calculate parlay odds from American odds
        function calculateParlayOdds(americanOddsArray) {
            if (americanOddsArray.length === 0) return null;
            if (americanOddsArray.length === 1) return americanOddsArray[0];
            
            // Convert American odds to decimal
            const decimalOdds = americanOddsArray.map(odds => {
                if (odds > 0) {
                    return (odds / 100) + 1;
                } else {
                    return (100 / Math.abs(odds)) + 1;
                }
            });
            
            // Multiply all decimal odds
            const totalDecimal = decimalOdds.reduce((acc, odds) => acc * odds, 1);
            
            // Convert back to American odds
            if (totalDecimal >= 2) {
                return Math.round((totalDecimal - 1) * 100);
            } else {
                return Math.round(-100 / (totalDecimal - 1));
            }
        }

        // Calculate parlay payout
        function calculatePayout(americanOdds, bet = 100) {
            if (americanOdds > 0) {
                return bet + (bet * americanOdds / 100);
            } else {
                return bet + (bet * 100 / Math.abs(americanOdds));
            }
        }

        function calculateH2HStats(allGames, opponentFullName) {
            const teamMappings = {
                'Toronto Maple Leafs': 'TOR',
                'Boston Bruins': 'BOS',
                'Tampa Bay Lightning': 'TBL',
                'Florida Panthers': 'FLA',
                'Montreal Canadiens': 'MTL',

                'Detroit Red Wings': 'DET',
                'New York Rangers': 'NYR',
                'New York Islanders': 'NYI',
                'New Jersey Devils': 'NJD',
                'Pittsburgh Penguins': 'PIT',
                'Washington Capitals': 'WSH',
                'Philadelphia Flyers': 'PHI',
                'Columbus Blue Jackets': 'CBJ',
                'Carolina Hurricanes': 'CAR',
                'Nashville Predators': 'NSH',
                'Winnipeg Jets': 'WPG',
                'Minnesota Wild': 'MIN',
                'Colorado Avalanche': 'COL',
                'Dallas Stars': 'DAL',
                'Chicago Blackhawks': 'CHI',
                'St. Louis Blues': 'STL',
                'Vegas Golden Knights': 'VGK',
                'Edmonton Oilers': 'EDM',
                'Calgary Flames': 'CGY',
                'Vancouver Canucks': 'VAN',
                'Seattle Kraken': 'SEA',
                'San Jose Sharks': 'SJS',
                'Anaheim Ducks': 'ANA',
                'Los Angeles Kings': 'LAK',
                'Arizona Coyotes': 'ARI',
                'Utah Hockey Club': 'UTA',
                'Utah Mammoth': 'UTA'
            };
            
            const opponentAbbrev = teamMappings[opponentFullName];
            
            if (!opponentAbbrev) {
                console.log('Could not find abbreviation for:', opponentFullName);
                return null;
            }
            
            console.log('Looking for games against:', opponentAbbrev);
            
            const h2hGames = allGames.filter(game => game.opponentAbbrev === opponentAbbrev);
            
            console.log('Found', h2hGames.length, 'games against', opponentAbbrev);
            
            if (h2hGames.length === 0) return null;
            
            let totalGoals = 0;
            let totalAssists = 0;
            let totalPoints = 0;
            let totalShots = 0;
            
            h2hGames.forEach(game => {
                totalGoals += game.goals || 0;
                totalAssists += game.assists || 0;
                totalPoints += game.points || 0;
                totalShots += game.shots || 0;
            });
            
            return {
                games: h2hGames.length,
                avgGoals: (totalGoals / h2hGames.length).toFixed(2),
                avgAssists: (totalAssists / h2hGames.length).toFixed(2),
                avgPoints: (totalPoints / h2hGames.length).toFixed(2),
                avgShots: (totalShots / h2hGames.length).toFixed(2),
                totalGoals,
                totalAssists,
                totalPoints,
                opponentAbbrev
            };
        }

        function calculateH2HHitRate(allGames, opponentAbbrev, lineValue) {
            const h2hGames = allGames.filter(game => game.opponentAbbrev === opponentAbbrev);
            
            if (h2hGames.length === 0) return 0;
            
            // Check if these are goalie games
            const isGoalieStats = h2hGames[0].shotsAgainst !== undefined;
            
            let hits = 0;
            h2hGames.forEach(game => {
                let statValue = 0;
                
                if (isGoalieStats) {
                    // Calculate saves for goalies
                    const shotsAgainst = game.shotsAgainst || 0;
                    const goalsAgainst = game.goalsAgainst || 0;
                    statValue = shotsAgainst - goalsAgainst;
                } else {
                    // Calculate based on current stat type for skaters
                    if (currentStatType === 'points') statValue = game.points || 0;
                    else if (currentStatType === 'goals') statValue = game.goals || 0;
                    else if (currentStatType === 'assists') statValue = game.assists || 0;
                    else if (currentStatType === 'shots') statValue = game.shots || 0;
                }
                
                if (statValue > lineValue) hits++;
            });
            
            return (hits / h2hGames.length) * 100;
        }

            document.getElementById('gameLogModal').style.display = 'none';
        }

            const modal = document.getElementById('gameLogModal');
            if (event.target === modal) {

            }
