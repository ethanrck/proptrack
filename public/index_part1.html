<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangleData - NHL Player Line Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéØ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient-start: #1e3c72;
            --bg-gradient-end: #2a5298;
            --container-bg: white;
            --text-primary: #1e3c72;
            --text-secondary: #666;
            --card-bg: #f8f9fa;
            --card-hover-border: #2a5298;
            --button-bg: white;
            --button-text: #2a5298;
            --button-active-bg: #2a5298;
            --button-active-text: white;
            --modal-overlay: rgba(0,0,0,0.7);
            --table-header-bg: #2a5298;
            --table-border: #ddd;
            --input-border: #ddd;
            --warning-bg: #fff3cd;
            --warning-text: #856404;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --hit-bg: #d4edda;
            --miss-bg: #f8d7da;
        }
        
        body.dark-mode {
            --bg-gradient-start: #0a1929;
            --bg-gradient-end: #1a2332;
            --container-bg: #1e2936;
            --text-primary: #e3f2fd;
            --text-secondary: #b0bec5;
            --card-bg: #263238;
            --card-hover-border: #4fc3f7;
            --button-bg: #263238;
            --button-text: #4fc3f7;
            --button-active-bg: #4fc3f7;
            --button-active-text: #0a1929;
            --modal-overlay: rgba(0,0,0,0.85);
            --table-header-bg: #1565c0;
            --table-border: #37474f;
            --input-border: #37474f;
            --warning-bg: #3e2723;
            --warning-text: #ffb74d;
            --success-bg: #1b5e20;
            --success-text: #81c784;
            --error-bg: #b71c1c;
            --error-text: #ef5350;
            --hit-bg: #2e7d32;
            --miss-bg: #c62828;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 2.5em;
            transition: color 0.3s ease;
        }
        
        .dark-mode-toggle {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--button-text);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .dark-mode-toggle:hover {
            background: var(--button-active-bg);
            color: var(--button-active-text);
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        
        .api-status {
            background: var(--warning-bg);
            color: var(--warning-text);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        input[type="text"], input[type="checkbox"], select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--container-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        select {
            cursor: pointer;
        }
        
        select option {
            background: var(--container-bg);
            color: var(--text-primary);
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .stat-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .stat-button {
            padding: 12px 24px;
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--button-text);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stat-button:hover {
            opacity: 0.8;
        }
        
        .stat-button.active {
            background: var(--button-active-bg);
            color: var(--button-active-text);
        }
        
        .search-box {
            flex-grow: 1;
            min-width: 250px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: var(--card-hover-border);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-primary);
            flex: 1;
            transition: color 0.3s ease;
            min-height: 2.4em;
            display: flex;
            align-items: center;
            line-height: 1.2;
        }
        
        .odds-line {
            font-size: 0.9em;
            font-weight: 600;
            color: #e67e22;
            background: var(--warning-bg);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .player-team {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .hit-rate-display {
            margin-top: 10px;
            padding: 10px;
            background: var(--container-bg);
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .hit-rate-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .hit-rate-excellent {
            color: #27ae60;
        }
        
        .hit-rate-good {
            color: #2ecc71;
        }
        
        .hit-rate-medium {
            color: #f39c12;
        }
        
        .hit-rate-poor {
            color: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .error {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .game-log-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .modal-content {
            background: var(--container-bg);
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--text-primary);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th {
            background: var(--table-header-bg);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--table-border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        tr:hover {
            background: var(--card-bg);
        }
        
        .hit {
            background-color: var(--hit-bg) !important;
        }
        
        .miss {
            background-color: var(--miss-bg) !important;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .summary-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .summary-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }
        
        .summary-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .h2h-section {
            background: var(--warning-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .h2h-title {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--warning-text);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .h2h-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .h2h-stat {
            text-align: center;
            padding: 10px;
            background: var(--container-bg);
            border-radius: 5px;
        }
        
        .h2h-stat-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }
        
        .h2h-stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        /* Watchlist Styles */
        .watchlist-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            max-height: 500px;
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 999;
            transition: all 0.3s ease;
            border: 2px solid var(--card-hover-border);
        }
        
        .watchlist-container.minimized {
            max-height: 60px;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .watchlist-container {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
        
        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--button-active-bg);
            color: var(--button-active-text);
            border-radius: 13px 13px 0 0;
            cursor: pointer;
            user-select: none;
        }
        
        .watchlist-title {
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .parlay-badge {
            background: #FFD700;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .watchlist-toggle {
            font-size: 1.3em;
            transition: transform 0.3s;
        }
        
        .watchlist-container.minimized .watchlist-toggle {
            transform: rotate(180deg);
        }
        
        .watchlist-content {
            padding: 15px;
            max-height: 380px;
            overflow-y: auto;
        }
        
        .watchlist-empty {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .watchlist-item {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .watchlist-item:hover {
            border-color: var(--card-hover-border);
        }
        
        .watchlist-item.selected {
            background: var(--button-active-bg);
            border-color: var(--button-active-bg);
        }
        
        .watchlist-item.selected .watchlist-item-name,
        .watchlist-item.selected .watchlist-item-line {
            color: var(--button-active-text);
        }
        
        .watchlist-item-info {
            flex: 1;
        }
        
        .watchlist-item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3px;
        }
        
        .watchlist-item-line {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .watchlist-item-odds {
            font-weight: bold;
            color: #e67e22;
            margin-right: 10px;
        }
        
        .watchlist-item-remove {
            background: var(--error-bg);
            color: var(--error-text);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .watchlist-item-remove:hover {
            opacity: 0.8;
        }
        
        .parlay-calculator {
            background: var(--warning-bg);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .parlay-title {
            font-weight: bold;
            color: var(--warning-text);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .parlay-odds {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .parlay-payout {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .parlay-legs {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .star-icon {
            cursor: pointer;
            font-size: 1.3em;
            margin-right: 10px;
            transition: all 0.2s;
            display: inline-block;
        }
        
        .star-icon:hover {
            transform: scale(1.2);
        }
        
        .star-icon.active {
            color: #FFD700;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .star-icon:not(.active) {
            color: var(--text-secondary);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        h2, h3 {
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        p {
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>üéØ DangleData</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
        <p class="subtitle">NHL Player Line Tracker - 2025-2026 Season</p>
        
        <div class="api-status" id="apiStatus">
            üìä Loading cached data...
        </div>
        
        <div class="controls">
            <div class="control-group search-box">
                <label>Search Player:</label>
                <input type="text" id="searchPlayer" placeholder="Type player name..." oninput="filterPlayers()" style="flex-grow: 1;">
            </div>
            
            <div class="control-group">
                <label>Filter by Game:</label>
                <select id="gameFilter" onchange="filterPlayers()" style="padding: 10px; font-size: 16px; border: 2px solid var(--input-border); border-radius: 8px; background: var(--container-bg); color: var(--text-primary); min-width: 250px;">
                    <option value="">All Games</option>
                </select>
            </div>
            
            <div class="control-group">
                <input type="checkbox" id="hideNoLines" onchange="filterPlayers()">
                <label for="hideNoLines">Hide players without betting lines</label>
            </div>
        </div>
        
        <div style="background: var(--card-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px; transition: all 0.3s ease;">
            <label style="display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-primary);">Select Stat:</label>
            <div class="stat-buttons">
                <button class="stat-button active" onclick="selectStat('points')">Points</button>
                <button class="stat-button" onclick="selectStat('goals')">Goals</button>
                <button class="stat-button" onclick="selectStat('assists')">Assists</button>
                <button class="stat-button" onclick="selectStat('shots')">Shots</button>
                <button class="stat-button" onclick="selectStat('saves')">Goalie Saves</button>
            </div>
        </div>
        
        <div id="playersContainer" class="players-grid">
            <div class="loading">Loading all players from cache...</div>
        </div>
        
        <div id="ad-bottom-banner" style="text-align: center; margin: 30px 0 20px 0; padding: 15px; background: var(--card-bg); border-radius: 8px; min-height: 90px; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); border: 2px dashed var(--input-border);">
            <div>üì¢ Ad Space - 728x90 Banner</div>
        </div>
        
        <div id="ad-sidebar" style="position: fixed; right: 20px; top: 100px; width: 160px; background: var(--card-bg); padding: 15px; border-radius: 8px; text-align: center; color: var(--text-secondary); border: 2px dashed var(--input-border); display: none;">
            <div style="font-size: 12px;">üì¢ Ad Space<br>160x600<br>Skyscraper</div>
        </div>
        
        <!-- Watchlist -->
        <div id="watchlistContainer" class="watchlist-container">
            <div class="watchlist-header" onclick="toggleWatchlist()">
                <div class="watchlist-title">
                    ‚≠ê Watchlist <span id="watchlistCount">(0)</span>
                </div>
                <div class="watchlist-toggle">‚ñº</div>
            </div>
            <div class="watchlist-content">
                <div id="watchlistItems"></div>
                <div id="parlayCalculator"></div>
            </div>
        </div>
        
        <style>
            @media (min-width: 1600px) {
                #ad-sidebar {
                    display: block !important;
                }
            }
        </style>
    </div>
    
    <div id="gameLogModal" class="game-log-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://nhl-player-tracker.vercel.app';
        
        let allPlayersData = [];
        let allGoaliesData = [];
        let allGameLogs = {};
        let allGoalieGameLogs = {};
        let teamShotData = [];
        let filteredPlayers = [];
        let playerHitRates = {};
        let bettingOdds = {};
